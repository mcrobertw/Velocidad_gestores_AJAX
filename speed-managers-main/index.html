<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidad Gestores</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-4">

        <div class="card m-auto">
            <div class="card-header">
                <h3 class="text-center text-uppercase">Velocidad de gestores</h3>
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-xl-3 col-sm-6 d-grid gap-2 mb-2">
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">Oracle 18c
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <li><button class="dropdown-item" id="oracle_statu">Estado Oracle 18c</button></li>
                                <li><button class="dropdown-item" onclick="delete_oracle();">Borrar registros oracle</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-3 col-sm-6 d-grid gap-2 mb-2">
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">Postgres
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <li><button class="dropdown-item" id="postgres_statu">Estado Postgres</button></li>
                                <li><button class="dropdown-item" onclick="delete_postgres();">Borrar registros Postgres</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-3 col-sm-6 d-grid gap-2 mb-2">
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">SQL server 2016
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <li><button class="dropdown-item" id="sqlserver_statu">Estado SQL server 2016</button></li>
                                <li><button class="dropdown-item" onclick="delete_sqlserver();">Borrar registros SQL server 2016</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-3 col-sm-6 d-grid gap-2 mb-2">
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">My Sql
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <li><button class="dropdown-item" id="mysql_statu">Estado Mysql</button></li>
                                <li><button class="dropdown-item" onclick="delete_mysql();">Borrar registros Mysql</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <form id="form" method="post">
                    <div class="row mb-3">
                        <div class="col-xl-3 col-md-3 col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="id_producto" value="1" name="id_producto"
                                    placeholder="Ingresar id" required>
                                <label>Id <span class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-3 col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="descripcion" name="descripcion"
                                    value="Computadora" placeholder="ingresar descripción" required>
                                <label>Descripción <span class="text-danger">*</span></label>
                            </div>
                        </div>
                        <!-- <div class="col-xl-3 col-md-4 col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="costo" name="costo" value="600"
                                    placeholder="Ingresar costo" required>
                                <label>Costo <span class="text-danger">*</span></label>
                            </div>
                        </div> -->
                        <div class="col-xl-3 col-md-3 col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="precio" name="precio" value="1000"
                                    placeholder="Ingresar precio" required>
                                <label>Precio <span class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-3 col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fecha" name="fecha" value="2022-12-12"
                                    placeholder="Ingresar finicio" required readonly>
                                <label>Fecha <span class="text-danger">*</span></label>
                            </div>
                        </div>
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-xl-6 col-lg-12">
                            <!-- ORACLE -->
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="bg-danger rounded p-1 text-white">Oracle 18c</h2>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 d-grid gap-2 mb-3">
                                            <button class="btn btn-outline-danger" onclick="oracle_lmd()">Insertar registros LDM</button>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <input class="form-control" type="text" id="txt_oracleLMD" value="0" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 d-grid gap-2 mb-3">
                                            <button class="btn btn-outline-danger" onclick="oracle_sp()">Insertar registros SP</button>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <input class="form-control" type="text" id="txt_oracleSP" value="0" disabled>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <!-- POSTGRES -->
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="bg-primary rounded p-1 text-white">Postgres</h2>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 d-grid gap-2 mb-3">
                                            <button class="btn btn-outline-primary" onclick="postgres_lmd()">Insertar registros LDM</button>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <input class="form-control" type="text" id="txt_pgLMD" value="0" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 d-grid gap-2 mb-3">
                                            <button class="btn btn-outline-primary" onclick="postgres_sp()">Insertar registros SP</button>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <input class="form-control" type="text" id="txt_postgresSP" value="0" disabled>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <!-- SQL SERVER -->
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="bg-secondary rounded p-1 text-white">Sql server 2016</h2>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 d-grid gap-2 mb-3">
                                            <button class="btn btn-outline-secondary" onclick="sqlserver_lmd()">Insertar registros - LDM</button>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <input class="form-control" type="text" id="txt_sqlserverLMD" value="0" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 d-grid gap-2 mb-3">
                                            <button class="btn btn-outline-secondary" onclick="sqlserver_sp()">Insertar registros - SP</button>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <input class="form-control" type="text" id="txt_sqlserverSP" value="0" disabled>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <!-- MYSQL -->
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="bg-warning rounded p-1 text-white">My Sql</h2>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 d-grid gap-2 mb-3">
                                            <button name="btn_lmdOracle" onclick="mysql_lmd()" class="btn btn-outline-warning">Insertar
                                                registros LDM</button>
                                        </div>
                                        <div class="col-md-12 mb-3" id="">
                                            <input class="form-control" type="text" name="" id="txt_mysqlLMD" value="0"
                                                disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 d-grid gap-2 mb-3">
                                            <button name="btn_spOracle" onclick="mysql_sp()" class="btn btn-outline-warning">Insertar
                                                registros SP</button>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <input class="form-control" type="text" name="txt_mysqlSP" value="0"
                                                id="txt_mysqlSP" disabled>
                                        </div>
                                        <div id="resultado"></div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="public/jquery-3.6.2.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/bootstrap.bundle.min.js"></script>

    <script src="public/sweetalert2.all.min.js"></script>

    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

    <script src="statu_delete.js"></script>
    <script src="script.js"></script>


</body>

</html>
